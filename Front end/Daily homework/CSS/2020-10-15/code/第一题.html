<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./reset.css">
    <style>
        div {
            width: 265px;
            height: 900px;
        }

        ul li {
            height: 70px;
            line-height: 70px;
            text-align: center;
            font-size: 20px;
            /* border: 0; */
        }

        ul li:nth-child(2n) {
            background-color: blue;
            color: #000;
        }

        ul li:nth-child(2n+1) {
            background-color: red;
            color: #fff;
        }
    </style>
</head>

<body>
    <div>
        <ul>
            <li>推荐</li>
            <li>西瓜视频</li>
            <li>热点</li>
            <li>直播</li>
            <li>图片</li>
            <li>科技</li>
            <li>娱乐</li>
            <li>游戏</li>
            <li>体育</li>
            <li>汽车</li>
            <li>财经</li>
            <li>搞笑</li>
            <li>更多</li>
        </ul>
    </div>
</body>

</html>
